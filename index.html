    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
        font-family: "Montserrat";
        /* border: 1px solid red; */
      }
      .slide-progress {
        position: absolute;
        top: 0;
        right: 0;
        opacity: 1;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 99;
      }

      .slide-circle {
        position: absolute;
        width: 29px;
        height: 29px;
        border-radius: 50%;
        background: #151515;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .slide-rating {
        font-size: 0.8rem;
        z-index: 1;
        font-weight: 600;
        color: white;
      }

      .play-hover {
        opacity: 0;
        position: absolute;
        height: 90px;
        width: 90px;
        z-index: 2;
        pointer-events: none;
        transition: 0.3s;
      }

      .playBut {
        display: inline-block;
        -webkit-transition: all 0.5s ease;

        .triangle {
          -webkit-transition: all 0.7s ease-in-out;
          stroke-dasharray: 240;
          stroke-dashoffset: 480;
          stroke: #342ceb;
          transform: translateY(0);
        }

        .movie-card:hover & {
          .triangle {
            stroke-dashoffset: 0;
            opacity: 1;
            stroke: #e8e8e8;
            animation: nudge 0.7s ease-in-out;

            @keyframes nudge {
              0% {
                transform: translateX(0);
              }
              30% {
                transform: translateX(-5px);
              }
              50% {
                transform: translateX(5px);
              }
              70% {
                transform: translateX(-2px);
              }
              100% {
                transform: translateX(0);
              }
            }
          }

          .circle {
            stroke-dashoffset: 0;
            opacity: 1;
          }
        }
      }
      a {
        text-decoration: none;
        color: #e8e8e8;
      }
      i {
        transition: 0.3s ease;
      }
      i:hover {
        color: crimson;
        transform: scale(1.2);
      }
      html {
        background-color: black;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      main {
        position: relative;
        min-height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        background: #0d0d0d;
        max-width: 1900px;
        margin: 0 auto;
        overflow: hidden;
      }
      .landingPage {
        position: relative;
        height: 80vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #e8e8e8;
        overflow: hidden;
      }
      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .backdropContainer {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0d0d0d;
      }

      .unmuteButton {
        color: #e8e8e8;
        cursor: pointer;
        font-size: 1.5rem;
        opacity: 0;
        filter: blur(10px);
        pointer-events: none;
        transition: 0.3s;
        transition-delay: 10.2s;
      }

      .backdrop-slide::after {
        content: "";
        height: 100%;
        width: 100%;
        position: absolute;
        z-index: 2;
        background: linear-gradient(#0d0d0d2f, #0d0d0d);
        pointer-events: none;
      }
      .backdropStyle,
      .posterStyle {
        height: 100%;
        width: 100%;
        object-fit: cover;
        object-position: center;
      }
      .backdrop-slide {
        opacity: 0;
        filter: blur(10px);
        transition: 0.3s;
        overflow: hidden;
      }

      .posterContainer {
        position: absolute;
        height: 280px;
        width: 210px;
        align-items: center;
        justify-content: center;
        z-index: 1;
        display: none;
        pointer-events: none;
      }
      .swiper-slide.poster-slide {
        height: 100%;
        width: 100%;
        border-radius: 12px;
        overflow: hidden;
        transition: 0.5s;
        transform: scale(0.85);
        filter: blur(10px);
      }
      .poster-slide.swiper-slide-active {
        transform: scale(1.1);

        filter: blur(0px);
      }
      .poster-slide.swiper-slide-prev {
        transform: scale(0.95);
        filter: blur(0px);
      }
      .poster-slide.swiper-slide-next {
        transform: scale(0.95);

        filter: blur(0px);
      }
      .landingMetadata {
        position: absolute;
        display: flex;
        flex-direction: column;
        width: 50%;
        gap: 13px;
        left: 50px;
        bottom: 0;
        z-index: 3;
        color: #e8e8e8;
        transition-delay: 0.3s;
      }
      .landingMetadata h1 {
        font-size: 3rem;
        font-weight: 400;
        text-transform: uppercase;
        opacity: 0;
        filter: blur(10px);
        transform: translateX(-70%);
      }
      .landingMetadata i {
        opacity: 0;
        filter: blur(10px);
        transform: translateX(-80%);
      }
      .landingMetadata p {
        color: goldenrod;
        opacity: 0;
        filter: blur(10px);
        transform: translateX(-50%);
      }

      .landingLogoContainer {
        height: 150px;
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        opacity: 0;
        filter: blur(10px);
        transform: translateX(-90%);
      }
      .logoStyle {
        height: 100%;
        width: 100%;
        object-fit: contain;
      }
      .landingTrailer {
        position: absolute;
        z-index: 2;
        height: 130%;
        width: 100%;
        border: none;
        pointer-events: none;
      }
      .showDetailsContainer {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 500;
        transform: translateX(-60%);
        opacity: 0;
        filter: blur(10px);
      }
      .backdrop-slide.swiper-slide-active {
        opacity: 1;
        filter: blur(0);

        .unmuteButton {
          opacity: 1;
          filter: blur(0);
          pointer-events: all;
        }
        .landingLogoContainer {
          transform: translateX(0%);
          transition: 0.8s ease;
          opacity: 1;
          filter: blur(0);
          transition-delay: 0.2s;
        }
        .landingMetadata i {
          color: goldenrod;
          transform: translateX(0%);
          transition: 0.8s ease;
          transition-delay: 0.3s;
          opacity: 1;
          filter: blur(0);
        }
        .landingMetadata h1 {
          transition: 0.8s ease;
          transform: translateX(0%);
          transition-delay: 0.4s;
          opacity: 1;
          filter: blur(0);
        }
        .showDetailsContainer {
          transform: translateX(0%);
          transition: 0.8s ease;
          transition-delay: 0.6s;
          opacity: 1;
          filter: blur(0);
        }
        .landingMetadata p {
          transform: translateX(0%);
          transition: 0.8s ease;
          transition-delay: 0.7s;
          opacity: 1;
          filter: blur(0);
        }
      }

    function tamad() {
      const tamadpiktur = document.querySelectorAll("img.lazy-load");

      const observer = new IntersectionObserver(
        (entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.src = img.dataset.src;
              img.classList.remove("lazy-load");
              observer.unobserve(img);
            }
          });
        },
        { threshold: 0.01 }
      );

      tamadpiktur.forEach((Image) => {
        observer.observe(Image);
      });
    }

    function initializeProgressBars() {
      document.querySelectorAll(".circular-progress").forEach((progressBar) => {
        const ratingValue = parseFloat(progressBar.getAttribute("data-rating"));
        const progressColor = progressBar.getAttribute("data-progress-color");
        const bgColor = progressBar.getAttribute("data-bg-color");

        // Set the background based on the rating instantly
        progressBar.style.background = `conic-gradient(
                    ${progressColor} ${ratingValue * 36}deg,
                    ${bgColor} ${ratingValue * 36}deg
                )`;
      });
    }
    async function fetchShows(id, mediaType) {
      const response = await fetch(
        `https://api.themoviedb.org/3/${mediaType}/${id}?api_key=${apiKey}`
      );

      const formattedData = nah(data);

      const backdrop = await fetchImages(id, mediaType, "defaultBackdrop");

      const en = await fetchImages(id, mediaType, "englishBackdrop");

      const logo = await fetchImages(id, mediaType, "englishLogo");

      const poster = await fetchImages(id, mediaType, "posterImage");

      const trailerUrl = await fetchTrailer(id, mediaType);
      return {
        data,
        id,
        title: formattedData.title,
        tagline: formattedData.tagline,
        overview: formattedData.overview,
        genre: formattedData.genreName,
        year: formattedData.yearReleased,
        run: formattedData.runtime,
        vote: formattedData.vote,
        season: formattedData.season,
        backdrop,
        poster,
        logo,
        trailer: trailerUrl,
        mediaType,
        english: en,
      };

        innerCircle.className = "inner-circle modal-circle";

        // Create the rating paragraph
        const ratingParagraph = document.createElement("p");
        ratingParagraph.className = "rating modal-rating";
