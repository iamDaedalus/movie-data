<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZXC[STREAM].SITE</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* border: 1px solid red; */
      font-family: "Segoe UI";
      user-select: none;
    }
    body::-webkit-scrollbar {
      display: none;
    }
    .landingPage {
      position: relative;
      height: 90vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .backdropContainer {
      position: relative;
      height: 100%;
      width: 100%;
      background: hsl(0, 0%, 4%);
    }
    .PosterContainer {
      position: absolute;
      z-index: 9;
      width: 50%;
      display: none;
      justify-content: center;
      align-items: center;
      height: 280px;
      width: 210px;
    }
    .backdropImage {
      height: 100%;
      width: 100%;
      object-fit: cover;
      object-position: center 40%;
      aspect-ratio: auto;
    }

    .backdropSlide {
      position: relative;
      height: 90%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      filter: blur(10px);
      transition: 0.5s;
    }
    .posterCardSlide {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      transition: 0.5s;
      transform: scale(0.85);

      filter: blur(10px);
    }
    .posterCardSlide.swiper-slide-active {
      transform: scale(1.1);

      filter: blur(0px);
    }
    .posterCardSlide.swiper-slide-prev {
      transform: scale(0.95);
      filter: blur(0px);
    }
    .posterCardSlide.swiper-slide-next {
      transform: scale(0.95);

      filter: blur(0px);
    }

    .backdropSlide.swiper-slide-active {
      opacity: 1;
      filter: blur(0);
    }

    .backdropSlide::after {
      content: "";
      position: absolute;
      height: 100%;
      width: 100%;
      background: linear-gradient(0deg, hsl(0, 0%, 4%), hsla(0, 0%, 4%, 0));
      pointer-events: none;
      z-index: 1;
      top: 0;
      left: 0;
    }

    .logoImage {
      height: 150px;
      width: 40%;
      aspect-ratio: 16 / 9;
      object-fit: contain;
    }

    .posterImage {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
    .showDetailContainer {
      color: white;
      position: absolute;
      z-index: 99;
      bottom: 0;
      left: 40px;
      width: 80%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      opacity: 0;
      filter: blur(10px);
      transform: translateY(30%);
      transition: 0.5s ease-in-out;
    }
    .showDetailContainer h1 {
      font-size: 3rem;
    }
    .showDetailContainer p {
      font-size: 1.2rem;
      text-align: justify;
    }

    .backdropSlide.swiper-slide-active {
      opacity: 1;
      filter: blur(0);

      .showDetailContainer {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0);
      }
    }
  </style>
  <body>
    <style>
      header {
        position: absolute;
        height: 80px;
        width: 100%;
        color: wheat;
        z-index: 99;
        padding: 10px;
        display: flex;
        justify-content: space-between;
      }
    </style>
    <header>
      <p>Movies</p>
      <p>Series</p>
      <p>Anime</p>
      <p>Live TV</p>
    </header>
    <div class="landingPage">
      <div class="backdropContainer">
        <div id="backdropWrapper" class="swiper-wrapper"></div>
      </div>
      <div class="PosterContainer">
        <div id="posterWrapper" class="swiper-wrapper"></div>
      </div>
    </div>
    <style>
      .companiesContainer {
        min-height: 100vh;
        width: 100%;
        background: hsl(0, 0%, 4%);
        display: flex;
        flex-direction: column;
        gap: 100px;
        padding: 10px;
      }
      .logoCompanyImg {
        width: 18%;
      }
      .companySlide {
        position: relative;
        height: 230px;
        width: 400px;
        color: whitesmoke;
        border-radius: 12px;
        overflow: hidden;
      }
      .companySlide img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        transition: 0.3s ease-out;
      }

      .companySlide:hover img {
        transform: scale(1.1);
      }

      .network-section {
        /* background: red; */
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
        width: 100%;
        overflow: hidden;
      }
      .companySlide p {
        position: absolute;
        bottom: 0;
        font-size: 1.5rem;
        padding: 10px;
      }
      .swiper-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      @media only screen and (max-width: 500px) {
        .landingPage {
          height: 70vh;
        }
        .PosterContainer {
          display: flex;
        }

        .backdropSlide {
          height: 100%;
          pointer-events: none;
        }
        .backdropSlide::after {
          backdrop-filter: blur(10px);
        }
        .showDetailContainer p,
        .showDetailContainer h1,
        .showDetailContainer img {
          display: none;
        }
        .showDetailContainer i {
          text-align: center;
        }
        .showDetailContainer {
          left: unset;
          width: 90%;
          bottom: 50px;
        }
        .logoCompanyImg {
          width: 30%;
        }
        .companySlide {
          height: 140px;
          width: 230px;
        }
        .companySlide p {
          font-size: 1rem;
        }
      }
    </style>
    <div class="companiesContainer"></div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const showlist = [
      { id: "945961", media_type: "movie" },
      { id: "1184918", media_type: "movie" },
      { id: "1429", media_type: "tv" },
      { id: "90228", media_type: "tv" },
      { id: "912649", media_type: "movie" },
      { id: "26466", media_type: "movie" },
      { id: "591274", media_type: "movie" },
      { id: "85552", media_type: "tv" },
      { id: "94605", media_type: "tv" },
      { id: "1100782", media_type: "movie" },
      { id: "402431", media_type: "movie" },
      { id: "1290486", media_type: "movie" },
      { id: "124364", media_type: "tv" },
      { id: "297608", media_type: "movie" },
    ];
    const apiKey = "47a1a7df542d3d483227f758a7317dff";

    async function logoTitle(showId, mediaType, returnType) {
      const logoEndpoint = `https://api.themoviedb.org/3/${mediaType}/${showId}/images?api_key=${apiKey}`;
      try {
        const logoResponse = await fetch(logoEndpoint);
        if (!logoResponse.ok) {
          throw new Error("meow");
        }
        const logoData = await logoResponse.json();

        const englishbackdrop = logoData.backdrops.find(
          (english) => english.iso_639_1 === "en"
        );
        const englishbackdropUrl = englishbackdrop
          ? `https://image.tmdb.org/t/p/w1280/${englishbackdrop.file_path}`
          : "https://clarionhealthcare.com/wp-content/uploads/2020/12/default-fallback-image.png";
        const logo = logoData.logos.find((logo) => logo.iso_639_1 === "en");
        const logoUrl = logo
          ? `https://image.tmdb.org/t/p/w1280/${logo.file_path}`
          : "https://clarionhealthcare.com/wp-content/uploads/2020/12/default-fallback-image.png";

        if (returnType === "logo") {
          return logoUrl;
        } else if (returnType === "backdrop") {
          return englishbackdropUrl;
        } else {
          throw new Error("Invalid return type specified");
        }
      } catch (error) {
        console.error(error);
        return null;
      }
    }

    async function fetchShow(showId, mediaType) {
      const endpoint = `https://api.themoviedb.org/3/${mediaType}/${showId}?api_key=${apiKey}`;

      try {
        const response = await fetch(endpoint);
        if (!response.ok) {
          throw new Error("meow");
        }
        const data = await response.json();

        const backdrop = data.backdrop_path;
        const backdropUrl = `https://image.tmdb.org/t/p/original/${backdrop}`;
        const poster = data.poster_path;
        const posterUrl = `https://image.tmdb.org/t/p/w1280/${poster}`;

        const logoUrl = await logoTitle(showId, mediaType, "logo");
        displayshowList(
          data.title || data.name,
          data.overview,
          data.tagline,
          backdropUrl,
          posterUrl,
          logoUrl
        );
      } catch (error) {
        console.error(error);
      }
    }

    async function showlistLoop() {
      for (const meow of showlist) {
        await fetchShow(meow.id, meow.media_type);
        await new Promise((resolve) => setTimeout(resolve, 10));
      }
      initSwipers();
      tamad();
    }

    function initSwipers() {
      // Initialize the backdrop swiper
      const backdropSwiper = new Swiper(".backdropContainer", {
        slidesPerView: "auto",
        loop: true,
        autoplay: {
          delay: 5000,
        },
      });

      // Initialize the poster swiper
      const posterSwiper = new Swiper(".PosterContainer", {
        slidesPerView: "1",
        loop: true,
        spaceBetween: 20,
        centeredSlides: "true",

        controller: {
          control: backdropSwiper, // Link to the backdrop swiper
        },
      });

      // Link the controller in both directions
      backdropSwiper.controller.control = posterSwiper;
    }

    function tamad() {
      const tamadpiktur = document.querySelectorAll("img.lazy-load");

      const observer = new IntersectionObserver(
        (entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.src = img.dataset.src;
              img.classList.remove("lazy-load");
              observer.unobserve(img);
            }
          });
        },
        { threshold: 0.01 }
      );

      tamadpiktur.forEach((Image) => {
        observer.observe(Image);
      });
    }

    function displayshowList(
      title,
      overview,
      tagline,
      backdropUrl,
      posterUrl,
      logoUrl
    ) {
      const backdropWrapper = document.getElementById("backdropWrapper");
      const posterWrapper = document.getElementById("posterWrapper");
      const backdropSlide = document.createElement("div");
      backdropSlide.className = "swiper-slide backdropSlide";
      const posterSlide = document.createElement("div");
      posterSlide.className = "swiper-slide";
      const backdropImage = document.createElement("img");
      backdropImage.className = "backdropImage";
      const posterImage = document.createElement("img");
      posterImage.className = "posterImage";
      const showDetailContainer = document.createElement("div");
      showDetailContainer.className = "showDetailContainer";
      const logoImage = document.createElement("img");
      logoImage.className = "logoImage";
      const showTitle = document.createElement("h1");
      const showTagline = document.createElement("i");
      const showOverview = document.createElement("p");
      const posterCardSlide = document.createElement("div");
      posterCardSlide.className = "posterCardSlide";
      posterCardSlide.classList.add("swiper-slide");

      backdropImage.src = "https://via.placeholder.com/1280x720";
      backdropImage.dataset.src = backdropUrl;
      backdropImage.alt = title;
      backdropImage.classList.add("lazy-load");

      posterImage.dataset.src = posterUrl;
      console.log(posterImage);
      posterImage.alt = title;
      posterImage.classList.add("lazy-load");

      logoImage.dataset.src = logoUrl;
      logoImage.alt = title;
      logoImage.classList.add("lazy-load");

      showTitle.innerText = title;
      showTagline.innerText = tagline;
      showOverview.innerText = overview;
      posterCardSlide.appendChild(posterImage);
      posterWrapper.appendChild(posterCardSlide);
      showDetailContainer.appendChild(logoImage);
      showDetailContainer.appendChild(showTagline);
      showDetailContainer.appendChild(showTitle);
      showDetailContainer.appendChild(showOverview);
      backdropSlide.appendChild(showDetailContainer);
      backdropSlide.appendChild(backdropImage);
      backdropWrapper.appendChild(backdropSlide);
    }

    const companies = [
      {
        networkId: "213",
        logoLink:
          "https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png",
      },
      {
        networkId: "1024",
        logoLink:
          "https://upload.wikimedia.org/wikipedia/commons/1/11/Amazon_Prime_Video_logo.svg",
      },
      {
        networkId: "3186",
        logoLink:
          "https://upload.wikimedia.org/wikipedia/commons/c/ce/Max_logo.svg",
      },
      {
        networkId: "2739",
        logoLink:
          "https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg",
      },
      {
        networkId: "2552",
        logoLink:
          "https://upload.wikimedia.org/wikipedia/commons/2/28/Apple_TV_Plus_Logo.svg",
      },
      {
        networkId: "4330",
        logoLink:
          "https://upload.wikimedia.org/wikipedia/commons/e/ea/Paramount%2B_logo.png",
      },
    ];

    async function companiesLoop() {
      for (const company of companies) {
        await fetchCompanies(company.networkId, company.logoLink);
        await new Promise((resolve) => setTimeout(resolve, 10));
      }
    }

    async function fetchCompanies(networkId, networkLogoLink) {
      const mediaType = "tv";
      const endpoint = `https://api.themoviedb.org/3/discover/${mediaType}?api_key=${apiKey}&with_networks=${networkId}`;

      try {
        const response = await fetch(endpoint);
        if (!response.ok) {
          throw new Error("Error fetching network data");
        }
        const data = await response.json();

        const series = await Promise.all(
          data.results.map(async (seriesItem) => {
            const englishBackdropUrl = await logoTitle(
              seriesItem.id,
              mediaType,
              "backdrop"
            );
            return {
              name: seriesItem.name,
              backdropUrl: englishBackdropUrl,
            };
          })
        );

        displayCompanies(networkId, networkLogoLink, series);
      } catch (error) {
        console.error(error);
      }
    }

    function displayCompanies(networkId, logoLink, series) {
      const companiesContainer = document.querySelector(".companiesContainer");

      // Create network section
      const networkSection = document.createElement("div");
      networkSection.classList.add("network-section");

      // Add network logo
      const logoImg = document.createElement("img");
      logoImg.className = "logoCompanyImg";
      logoImg.dataset.src = logoLink;
      logoImg.alt = "Network Logo";
      logoImg.classList.add("lazy-load");

      // Create Swiper container
      const swiperContainer = document.createElement("div");
      swiperContainer.classList.add("swiper-container");
      swiperContainer.id = `swiper-${networkId}`;

      const swiperWrapper = document.createElement("div");
      swiperWrapper.classList.add("swiper-wrapper");

      // Populate Swiper with series
      series.forEach((seriesItem) => {
        if (seriesItem.backdropUrl) {
          const swiperSlide = document.createElement("div");
          swiperSlide.className = "companySlide";
          swiperSlide.classList.add("swiper-slide");

          const backdropImg = document.createElement("img");
          backdropImg.dataset.src = seriesItem.backdropUrl;
          backdropImg.alt = seriesItem.name;
          backdropImg.classList.add("lazy-load");

          const seriesName = document.createElement("p");
          seriesName.textContent = seriesItem.name;

          swiperSlide.appendChild(backdropImg);
          swiperSlide.appendChild(seriesName);
          swiperWrapper.appendChild(swiperSlide);
        }
      });

      swiperContainer.appendChild(swiperWrapper);
      networkSection.appendChild(logoImg);
      networkSection.appendChild(swiperContainer);
      companiesContainer.appendChild(networkSection);

      // Initialize Swiper
      new Swiper(`#swiper-${networkId}`, {
        slidesPerView: "auto",
        spaceBetween: 20,
        loop: true,
        navigation: {
          nextEl: `.swiper-button-next-${networkId}`,
          prevEl: `.swiper-button-prev-${networkId}`,
        },
        pagination: {
          el: `.swiper-pagination-${networkId}`,
          clickable: true,
        },
      });
    }

    showlistLoop();
    companiesLoop();
  </script>
</html>
